<div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
          <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
              <div class="col-lg-4 mx-auto">
                <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                  <div class="brand-logo">
                    <img src="assets/images/logo.svg" alt="logo">
                  </div>
                  <h4>Hello! let's get started</h4>
                  <h6 class="font-weight-light">Sign in to continue.</h6>
                  <form class="pt-3" #tempForm="ngForm" (ngSubmit)="login(tempForm)" >

                    <div class="form-group">
                      <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" #email="ngModel" ngModel  placeholder="email" name="email" email required>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" #password="ngModel" ngModel  placeholder="Password" name="password" required>
                    </div>
                    <div class="mt-3">
                        <input class="btn btn-block btn-gradient-{{theme}} btn-lg font-weight-medium auth-form-btn" [disabled]="tempForm.invalid" type="submit"  value="SIGN IN">

                    </div>
                    <div class="my-2 d-flex justify-content-between align-items-center">
                      <div class="form-check form-check-{{theme}}">
                        <label class="form-check-label text-muted">
                          <input type="checkbox" class="form-check-input ">
                          Keep me signed in
                        <i class="input-helper"></i></label>
                      </div>
                      <a routerLink="/forgot" class="auth-link">Forgot password?</a>
                    </div>
                    <div class="mb-2">
                      <!-- <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                        <i class="ti-facebook mr-2"></i>Connect using facebook
                      </button> -->
                    </div>
                    <div class="text-center mt-4 font-weight-light">
                      Don't have an account? <a routerLink="/register" class="text-{{theme}}">Create</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
