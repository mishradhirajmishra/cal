<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5">
            <div class="brand-logo">
              <img src="assets/image/logo.svg" alt="logo">
            </div>
            <h4>New here?</h4>
            <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
            <form class="pt-3" [formGroup]="userProfile" (ngSubmit)="updateProfile()">
              <div class="form-group">
                <input class="form-control form-control-lg" id="name" type="text" formControlName="username"
                  name="username" placeholder="Username">
                <span class="code-help" *ngIf="username?.touched && username?.errors?.required">Username field is
                  required </span>
              </div>
              <div class="form-group">
                <input class="form-control form-control-lg" (keyup)="emailExist(email)" id="email" type="email"
                  formControlName="email" name="email" placeholder="Email">
                <span class="code-help" *ngIf="email?.touched && email?.errors?.required">Email is required </span>
                <span class="code-help" *ngIf="email?.touched && email?.invalid && !email?.errors?.required">Invalid
                  Email </span>
                <span class="code-help" *ngIf="emailErr">{{emailErr}}</span>
              </div>
              <div class="form-group">
                <input class="form-control form-control-lg" id="password" type="password" formControlName="password"
                  name="password" placeholder="Password">
                <span class="code-help" *ngIf="password?.touched && password?.errors?.required">Password field is
                  required </span>
              </div>
              <div class="form-group">
                <input class="form-control form-control-lg" id="c-password" type="password" formControlName="cpassword"
                  name="cpassword" placeholder="Confirm Password">
                <span class="code-help" *ngIf="cpassword?.touched && cpassword?.errors?.required">Confirm Password is
                  required </span>
                <span class="code-help"
                  *ngIf="cpassword?.touched && (cpassword?.errors?.invalidPss) && !cpassword?.errors?.required ">
                  Password
                  must be equal</span>
              </div>
              <div class="mb-4">
                <div class="form-check form-check-{{theme}}">
                  <label class="form-check-label text-muted">
                    <input type="checkbox" class="form-check-input">
                    I agree to all Terms &amp; Conditions
                    <i class="input-helper"></i></label>
                </div>
              </div>
              <div class="mt-3">
                  <input class="btn btn-block btn-gradient-{{theme}} btn-lg font-weight-medium auth-form-btn" [disabled]="!userProfile.valid || emailErr" type="submit" value="SIGN UP">

              </div>
              <div class="text-center mt-4 font-weight-light">
                Already have an account? <a routerLink="/login" class="text-{{theme}}">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
