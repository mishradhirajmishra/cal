<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <h3 class="step"> <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
          &nbsp; Choose Appointment</h3>
        <div class="fc-toolbar fc-header-toolbar">
          <div class="fc-left">
            <h4>{{curcalendarEvents[0]?.date | date:'MMM dd'}} â€“
              {{curcalendarEvents[curcalendarEvents.length-1]?.date | date:'MMM dd'}},
              {{curcalendarEvents[0]?.date | date:'y'}} </h4>
          </div>
          <div class="fc-center"></div>
          <div class="fc-right"><button type="button" class="fc-today-button fc-button fc-button-primary"
              (click)="reset()">today</button>
            <div class="fc-button-group"><button type="button" class="fc-prev-button fc-button fc-button-primary"
                aria-label="prev"><span class="fc-icon fc-icon-chevron-left" (click)="prev()"></span></button>
              <button type="button" (click)="next()" class="fc-next-button fc-button fc-button-primary"
                aria-label="next"><span class="fc-icon fc-icon-chevron-right"></span></button></div>
          </div>
        </div>
        <div id="calendar" class="full-calendar fc fc-unthemed fc-ltr">
          <div class="fc-view-container">
            <div class="fc-view fc-month-view fc-basic-view">
              <table class="">
                <thead class="fc-head">
                  <tr>
                    <td class="fc-head-container fc-widget-header">
                      <div class="fc-row fc-widget-header">
                        <table class="table">
                          <thead>

                            <tr>
                              <th class="fc-day-header fc-widget-header" *ngFor="let event of curcalendarEvents;">
                                <span>{{event?.date | date:'EEE dd'}}</span></th>
                            </tr>
                          </thead>
                        </table>
                      </div>
                    </td>
                  </tr>
                </thead>
                <tbody class="fc-body">
                  <tr>
                    <td class="">
                      <table>
                        <tbody>
                          <tr>
                            <th class="fc-day fc-widget-content" *ngFor="let event of curcalendarEvents;">
                              <div *ngIf="event?.bookingSlot.length >0;else elseBlock">
                                <div *ngFor="let bslot of event?.bookingSlot">
                                  <div (click)="bookslot(event)" class="block-wrap">{{ bslot?.time}}</div>
                                </div>
                              </div>
                              <ng-template #elseBlock>
                                <div class="block-wrap-cl">
                                  <div class="timeslot"> Closed </div>
                                </div>
                              </ng-template>
                            </th>
                          </tr>
                        </tbody>
                      </table>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ------ -->
    <br>
    <div class="card">
      <div class="card-body">
        <h3 class="step"> <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
          &nbsp;  Your Information</h3>

        <form class="forms-sample">
          <div class="form-group">
            <label for="exampleInputUsername1">Username</label>
            <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-check form-check-flat form-check-primary">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-gradient-primary mr-2">Submit</button>
          <button class="btn btn-light">Cancel</button>
        </form>
      </div>
    </div>

    
    <!-- --------- -->

  </div>
</div>
